---
- hosts: websever
  become: yes
  vars:
    build_number: '{{ BUILD_NUMBER }}'
  #become_user: tomcat
  tasks:

  - name: create directory 
    file:
      path: /home/ubuntu/sourcefile
      state: directory
      mode: 0777

  - name: download war file
    ansible.builtin.get_url:
      url: https://trialzy20o8.jfrog.io/artifactory/tomcat-generic-local/webapp-{{ build_number }}.war
      dest: /home/ubuntu/sourcefile/webapp.war
      username: harshithagreeshma21@gmail.com
      password: Harshitha@123

  - name: create directory for backup
    file: 
      path: /home/ubuntu/backup
      state: directory
      mode: 0777

  - name: check if old war exists
    stat:
      path: /opt/tomcat/webapps/webapp.war
    register: war_stat

  - name: backup file with owner and permissions
    copy:
      src: /opt/tomcat/webapps/webappnew.war
      dest: /home/ubuntu/backup/webappnew.war
      remote_src: yes

  - name: Delete remote war file
    file:
      path: /opt/tomcat/webapps/webappnew.war
      state: absent

  - name: deploy file with owner and permissions
    copy:
      src: /home/ubuntu/sourcefile/webapp.war
      dest: /opt/tomcat/webapps/webappnew.war
      remote_src: yes
